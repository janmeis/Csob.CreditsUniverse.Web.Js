<div *ngIf="filterable" class="col-md-4">
    <editor-bool-switch [value]="showInactive" (switchClicked)="showInactiveHandler($event)"
        title="{{ 'negative_information_insolvency.show_mode' | translate }}"
        labelOn="{{ 'negative_information_insolvency.also_inactive' | translate }}"
        labelOff="{{ 'negative_information_insolvency.only_active' | translate }}">
    </editor-bool-switch>
</div>

<div class="row negative-information-insolvency">
    <div class="col-md-12">
        <label i18n>{{ 'negative_information_insolvency.negative_information_insolvency' | translate }}</label>

        <kendo-grid *ngIf="gridData"
                    name="negative-information-insolvency-grid"
                    [data]="gridData"
                    [filterable]="false"
                    [filter]="filter"
                    [height]="320">
            <kendo-grid-column field="Validity" title="{{ 'negative_information_insolvency.validity' | translate }}" width="250" i18n-title>
                <ng-template kendoGridCellTemplate let-dataItem>
                    {{ 'negative_information_insolvency.' + dataItem.Status | translate}}
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="FileNumber" title="{{ 'negative_information_insolvency.file_number' | translate }}" i18n-title></kendo-grid-column>
            <kendo-grid-column field="BankruptcyProceedings" title="{{ 'negative_information_insolvency.bankruptcy_proceedings' | translate }}" i18n-title></kendo-grid-column>
            <kendo-grid-column field="JusticeProceedings" title="{{ 'negative_information_insolvency.justice_proceedings' | translate }}" i18n-title></kendo-grid-column>
            <kendo-grid-column field="DateModified" title="{{ 'negative_information_insolvency.date_modified' | translate }}" i18n-title>
                <ng-template kendoGridCellTemplate let-dataItem>
                    {{dataItem.DateModified | localDate : 'date'}}
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="Source" title="{{ 'negative_information_insolvency.source' | translate }}" i18n-title></kendo-grid-column>
<!--             <kendo-grid-column field="ValidFrom" title="{{ 'negative_information_insolvency.valid_from' | translate }}" i18n-title>
                <ng-template kendoGridCellTemplate let-dataItem>
                    {{dataItem.ValidFrom | localDate : 'date'}}
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="ValidTo" title="{{ 'negative_information_insolvency.valid_to' | translate }}" i18n-title>
                <ng-template kendoGridCellTemplate let-dataItem>
                    {{dataItem.ValidTo | localDate : 'date'}}
                </ng-template>
            </kendo-grid-column> -->
        </kendo-grid>
    </div>
</div>
