<div *ngIf="filterable" class="col-md-4">
    <editor-bool-switch [value]="showInactive" (switchClicked)="showInactiveHandler($event)"
        title="{{ 'negative_information_cru.show_mode' | translate }}"
        labelOn="{{ 'negative_information_cru.also_inactive' | translate }}"
        labelOff="{{ 'negative_information_cru.only_active' | translate }}">
    </editor-bool-switch>
</div>
<div class="row negative-information-cru">
    <div class="col-md-12">
        <!-- <label i18n>{{ 'negative_information_cru.negative_information_cru' | translate }}</label> -->

        <kendo-grid *ngIf="gridData"
                    name="negative-information-cru-grid"
                    [data]="gridData"
                    [filterable]="false"
                    [filter]="filter"
                    class="dialog-table-sized">
            <kendo-grid-column *ngIf="filterable" field="Validity" title="{{ 'negative_information_cru.validity' | translate }}" width="250" i18n-title>
                <ng-template kendoGridCellTemplate let-dataItem>
                    {{ 'negative_information_cru.' + dataItem.Validity | translate}}
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="ValidFrom" title="{{ 'negative_information_cru.valid_from' | translate }}" i18n-title>
                <ng-template kendoGridCellTemplate let-dataItem>
                    {{dataItem.ValidFrom | localDate : 'date'}}
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="DaysAfterFulfillment" title="{{ 'negative_information_cru.days_after_fulfillment' | translate }}" class="wrap-column text-right" i18n-title>
                <ng-template kendoGridCellTemplate let-dataItem>
                    {{dataItem.DaysAfterFulfillment | number : '1.0-0'}}
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="AmountAfterFulfillment" title="{{ 'negative_information_cru.amount_after_fulfillment' | translate }}" class="wrap-column text-right" i18n-title>
                <ng-template kendoGridCellTemplate let-dataItem>
                    {{dataItem.AmountAfterFulfillment | number : '1.2-2'}}
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="InterestAndFeesAfterFulfillment" title="{{ 'negative_information_cru.interest_and_fees_after_fulfillment' | translate }}" class="wrap-column text-right" i18n-title>
                <ng-template kendoGridCellTemplate let-dataItem>
                    {{dataItem.InterestAndFeesAfterFulfillment | number : '1.2-2'}}
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="TypeOfClaim" title="{{ 'negative_information_cru.type_of_claim' | translate }}" i18n-title></kendo-grid-column>
        </kendo-grid>
    </div>
</div>
