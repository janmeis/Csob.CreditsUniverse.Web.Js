<div class="toolbar">
	<div class="btn-group">
		<button type="button" class="btn btn-ico" (click)="calendar.onChangeDate(-1)">
			<span class="fa fa-chevron-left"></span>
		</button>
        <kendo-datepicker [(ngModel)]="date"
                          id="toolbar-datepicker"
                          name="calendarDate"
                          format="dd.MM yyyy"></kendo-datepicker>
		<button type="button" class="btn btn-ico" (click)="calendar.onChangeDate(1)">
			<span class="fa fa-chevron-right"></span>
		</button>
	</div>

	<button type="button" class="ml-2 btn" (click)="calendar.onChangeDate(0)">
		<span i18n>{{ 'dashboard_toobar.today' | translate }}</span>
	</button>

	<div class="mt-3 mt-lg-0 float-lg-right view-switch">
		<button type="button" class="btn" (click)="calendarType=ECalendarType.Day" [class.btn-active]="calendarType==ECalendarType.Day">
			<span i18n>{{ 'dashboard_toobar.day' | translate }}</span>
		</button>
		<button type="button" class="btn" (click)="calendarType=ECalendarType.Week" [class.btn-active]="calendarType==ECalendarType.Week">
			<span i18n>{{ 'dashboard_toobar.week' | translate }}</span>
		</button>
		<button type="button" class="btn" (click)="calendarType=ECalendarType.Month" [class.btn-active]="calendarType==ECalendarType.Month">
			<span i18n>{{ 'dashboard_toobar.month' | translate }}</span>
		</button>
		<button type="button" class="btn" (click)="calendarType=ECalendarType.Agenda" [class.btn-active]="calendarType==ECalendarType.Agenda">
			<span i18n>{{ 'dashboard_toobar.agenda' | translate }}</span>
		</button>
	</div>
</div>
