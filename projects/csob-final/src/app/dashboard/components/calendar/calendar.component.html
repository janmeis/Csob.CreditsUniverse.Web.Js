<dashboard-day-view [date]="date" [dashboardItemRes]="dashboardItemRes" [dashboardTypes]="dashboardTypes" *ngIf="calendarType==ECalendarType.Day" (dayClicked)="onDayClicked($event)" (eventClicked)="eventClicked.emit($event)"></dashboard-day-view>
<dashboard-week-view [date]="date" [dashboardItemRes]="dashboardItemRes" [dashboardTypes]="dashboardTypes" *ngIf="calendarType==ECalendarType.Week" (dayClicked)="onDayClicked($event)" (eventClicked)="eventClicked.emit($event)"></dashboard-week-view>
<dashboard-month-view [date]="date" [dashboardItemRes]="dashboardItemRes" [dashboardTypes]="dashboardTypes" *ngIf="calendarType==ECalendarType.Month" (dayClicked)="onDayClicked($event)" (eventClicked)="eventClicked.emit($event)"></dashboard-month-view>
<dashboard-agenda-view [date]="date" [dashboardItemRes]="dashboardItemRes" [dashboardTypes]="dashboardTypes" *ngIf="calendarType==ECalendarType.Agenda" (dayClicked)="onDayClicked($event)" (eventClicked)="eventClicked.emit($event)"></dashboard-agenda-view>
