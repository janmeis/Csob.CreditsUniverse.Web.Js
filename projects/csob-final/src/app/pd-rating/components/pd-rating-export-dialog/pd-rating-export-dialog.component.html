<form class="mb-2">
    <editor-enum [enumValues]="[{text:'PDF',value:ExportFormat.PDF},{text:'XLS',value:ExportFormat.XLS}]"
                 [(value)]="exportOptions.Format" label="{{ 'pd_rating_export_dialog.format' | translate }}" layout="radio"
                 i18n-label></editor-enum>

    <div>
        <label [for]="languages">{{ 'pd_rating_export_dialog.language' | translate }}</label>
        <div name="languages" class="radio">
            <label *ngFor="let item of languages">
                <input type="radio" name="languagesOption" [value]="item" [checked]="item == selectedLanguage" [(ngModel)]="selectedLanguage" />
                {{item.value | uppercase}}
            </label>
        </div>
    </div>

    <a #anchor></a>
    <div class="alert alert-warning" *ngIf="errMessage">
        <div>
            <i class="fa fa-warning"></i>
            {{errMessage}}
        </div>
    </div>
</form>
<div class="k-button-dialog-group">
    <button type="submit" class="k-button k-primary" (click)="onExport(anchor)" [disabled]="progressService.running" i18n>{{ 'pd_rating_export_dialog.export' | translate }}</button>
    <button type="button" class="k-button" (click)="close()" [disabled]="progressService.running" i18n>{{ 'pd_rating_export_dialog.cancel' | translate }}</button>
</div>
